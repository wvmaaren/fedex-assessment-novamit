    <section>
        <div class="container center">
            <a href="" id="add_case" title="Add A/B test" class="btn btn-active">Create
                a
                new A/B case</a>
            <a href="" id="saved_cases" title="Add A/B test" class="btn">Saved A/B
                cases</a>
        </div>
    </section>
    <section id="add_testcase">
        <div class="container">
            <h1>Create a new A/B Case:</h1>
            <form id="form">
                <div class="form-control">
                    <div class="layered-input">
                        <label for="name">Name:</label>
                        <input id="name" type="text" onchange="hideError()" placeholder="Name of the A/B test" />
                    </div>
                    <p class="error hide name-field">This field can't be empty</p>
                </div>
                <div class="form-control">
                    <div class="layered-input">
                        <label for="regions">Region:</label>
                        <select name="regions" id="regions">
                            <option value="" selected>Choose the region to apply</option>
                        </select>
                    </div>
                    <p class="error hide region-field">You must pick a region</p>
                </div>
                <div class="form-control">
                    <p>Status:</p>
                    <input type="radio" name="status" id="status_active" onchange="hideError()" checked
                        value="active" />
                    <label for="status_active">Active</label>
                    <input type="radio" name="status" id="status_inactive" onchange="hideError()" value="inactive" />
                    <label for="status_inactive">Inactive</label>
                </div>
                <div class="form-control">
                    <p>Choose the type:</p>
                    <input type="checkbox" name="type" value="Image" onchange="hideError()" id="cb-image">
                    <label for="cb-image">Image</label>
                    <input type="checkbox" name="type" value="Video" onchange="hideError()" id="cb-video">
                    <label for="cb-video">Video</label>
                    <input type="checkbox" name="type" value="Element" onchange="hideError()" id="cb-element">
                    <label for="cb-element">Element</label>
                    <p class="error hide type-field">At least one type must be selected</p>
                </div>
                <button type="submit" class="btn btn-secondary">Save</button>
            </form>
        </div>
    </section>
    <section id="show_testcase" class="hide">
        <div class="container">
            <h1>Summary</h1>
            <div id="accordion">


            </div>
        </div>
    </section>
    <script src="/assets/js/vanilla.js"></script>
</body>

</html>
